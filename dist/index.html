<!DOCTYPE html>
<html lang="fa-IR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>میهن وردپرس - وردپرس فارسی</title>
  </head>
  <body>
    <header class="header container">
      <!-- left header -->
      <section class="header__right">
        <img class="header__right-logo" src="./images/logo.svg" alt="" />
        <nav>
          <ul class="header__right-list">
            <li class="header__right-item">
              <a href="#" class="header__right-link"> آموزش ها </a>
            </li>
            <li class="header__right-item">
              <a href="#" class="header__right-link"> قالب ها </a>
            </li>
            <li class="header__right-item">
              <a href="#" class="header__right-link"> افزونه ها </a>
            </li>
            <li class="header__right-item">
              <a href="#" class="header__right-link">دوره جامع</a>
            </li>
            <li class="header__right-item">
              <a href="#" class="header__right-link"> جامعه </a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- left side header -->
      <section>
        <ul class="header__left-list">
          <li class="header__left-item">
            <a href="#" class="header__left-link">
              <img
                class="header__left-icon"
                src="./images/cart.svg"
                alt="cart-icon"
              />
            </a>
          </li>
          <li class="header__left-item">
            <a href="#" class="header__left-link">
              <img
                class="header__left-icon"
                src="./images/user.svg"
                alt="user-icon"
              />
            </a>
          </li>
          <li class="header__left-item">
            <a href="#" class="header__left-link">
              <img
                class="header__left-icon"
                src="./images/search.svg"
                alt="search-icon"
              />
            </a>
          </li>
        </ul>
      </section>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
